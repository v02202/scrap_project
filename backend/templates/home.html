<!doctype html>
<html lang="en-us">
 <head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Welcome to Flask app</title>
 </head>
 <body>
 <h1>Home Page</h1>
 <p>This is the home page of our Flask application.</p>
 <ul>
    {% if g.user_id %}
    You are now logged in with ID:<span>{{ g.user_id }}</span>.
        <li>
            <a href="{{ url_for('fm.submit') }}">Form submit</a>
        </li>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
</ul>
</div>
 </body>
</html>
