<form method="POST">
    {{ form.csrf_token }}
    {{ form.scrape_url.label }} {{ form.scrape_url(size=50) }}
    <input type="submit" value="Go">
</form>
{% if form.scrape_url.errors %}
    <ul class="errors">
    {% for error in form.scrape_url.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
